<!-- 3. HTML Forms
Assignment: Create a form to collect user feedback on your website. Include input fields for name (<input type="text">), email (<input type="email">), and a text area (<textarea>) for comments. Add a submit button (<input type="submit">) to submit the form. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h1>feedback</h1>
    <hr>
    <form action="" method="">
        <label for="name">firstName</label><br>
        <input type="text" id="firstName" name="" value="" required><br><br>

        <label for="email">email</label><br>
        <input type="email" id="email" name="" value="" required><br><br>

        <label for="comments">comments</label><br>
        <textarea name="comments" id="comments" row="4" cols="50"></textarea><br><br>

        <input type="submit" value="submit"><br><br><br>

    </form>
    <form action="">
        <fieldset>
            <legend>personal</legend><br>
            <label for="firstName">firstName</label><br><br>
            <input type="text" id="firstName" name="" value=""><br><br>

            <label for="email">email</label><br><br>
            <input type="email" id="email" name="" value=""><br><br>

            <label for="comments">comments</label><br><br>
            <textarea name="" id="comments" rows="4" cols="50"></textarea><br><br>
        </fieldset>
        <input type="submit" value="submit">
    </form>

    
</body>

</html>
