<!-- 2. HTML Tables
Assignment: Create a table to display information about your favorite movies. Include columns for Title, Director, and Release Year. Use table headers (<th>) and table data (<td>) elements. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <header>
        <h1>information about favorite movies</h1>
    </header>
    <hr>
    <section>
        <div>
            <table border="2px">
                <caption>About favorite movies</caption>
                <thead>
                    <tr>
                        <th>Tittle</th>
                        <th>Director</th>
                        <th>Release-Year</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Salaar</td>
                        <td>Prashanth Neel</td>
                        <td>Dec 22, 2023</td>
                    </tr>

                    <tr>
                        <td>Kanthaswamy</td>
                        <td>Susi Ganesan</td>
                        <td>Dec 22, 2009</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
